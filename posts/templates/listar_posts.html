{% extends 'base.html' %}

{% block content %}
<h2>Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'detalhes_post' post.id %}">{{ post.titulo }}</a>
            (Publicado em {{ post.data_postagem|date:"d/m/Y H:i" }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
