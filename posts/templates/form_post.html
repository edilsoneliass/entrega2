{% extends 'base.html' %}

{% block content %}
<h2>{% if post %}Editar{% else %}Criar{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" value="{{ post.titulo|default:'' }}">
    <br>
    <label for="conteudo">Conteúdo:</label>
    <textarea name="conteudo" id="conteudo">{{ post.conteudo|default:'' }}</textarea>
    <br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
