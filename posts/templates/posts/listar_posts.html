{% extends 'base.html' %}

{% block content %}
{% if categoria %}
    <h2>Posts na categoria "{{ categoria.nome }}"</h2>
{% else %}
    <h2>Posts</h2>
{% endif %}
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'detalhes_post' post.id %}">{{ post.titulo }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
