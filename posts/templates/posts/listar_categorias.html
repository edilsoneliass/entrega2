{% extends 'base.html' %}

{% block content %}
<h2>Categorias</h2>
<ul>
    {% for categoria in categorias %}
        <li>
            <a href="{% url 'detalhes_categoria' categoria.id %}">{{ categoria.nome }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'listar_posts' %}">Voltar</a>
{% endblock %}
