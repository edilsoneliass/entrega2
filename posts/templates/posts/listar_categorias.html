{% extends 'base.html' %}

{% block content %}
<section class="categories">
<h2 class="categories-title">Categorias</h2>
<ul class="category-list">
    {% for categoria in categorias %}
        <li class="category-item">
            <a href="{% url 'detalhes_categoria' categoria.id %}" class="category-link">{{ categoria.nome }}</a>
        </li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'listar_posts' %}" class="submit-btn">Voltar</a>
</section>
{% endblock %}
