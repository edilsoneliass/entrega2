{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="post">
        <h2 class="post-title">{{ post.titulo }}</h2>
        <p class="post-date">Publicado em {{ post.data_postagem|date:"d/m/Y H:i" }}</p>
        <p class="post-content">{{ post.conteudo|safe }}</p>
    </div>
</div>
<a href="{% url 'editar_post' post.id %}">Editar</a>
<a href="{% url 'deletar_post' post.id %}">Deletar</a>
{% endblock %}
