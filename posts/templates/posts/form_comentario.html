{% extends 'base.html' %}

{% block content %}
<h2>Adicionar comentário para "{{ post.titulo }}"</h2>
<form method="post">
    {% csrf_token %}
    <label for="texto">Comentário:</label>
    <textarea name="texto" id="texto"></textarea>
    <br>
    <button type="submit">Enviar</button>
</form>
<a href="{% url 'detalhes_post' post.id %}">Cancelar</a>
{% endblock %}
